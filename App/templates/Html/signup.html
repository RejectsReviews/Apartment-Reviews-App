<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/signup.css') }}" />
  <script defer src="{{ url_for('static', filename='Javascript/signup.js') }}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  
  <div class="background-image"></div>

  
  <header class="pulse">
    <div class="nav-container">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" />
        <span class="logo-text">Apartment Reviews</span>
      </div>
      <nav>
        <ul class="nav-links" id="navLinks">
          <li><a href="{{ url_for('index_views.index_page') }}">Home</a></li>
          <li><a href="{{ url_for('auth_views.login_page') }}">Login</a></li>
        </ul>
        <div class="burger" id="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </div>
  </header>

  
  <div class="signup-container">
    <div class="signup-card">
      <h2>Sign Up</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('auth_views.signup_action') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        
        <div class="double-input">
          <input type="text" name="first_name" placeholder="First Name" required />
          <input type="text" name="last_name" placeholder="Last Name" required />
        </div>

        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Phone Number (10 digits)" pattern="[0-9]{10}" maxlength="10" title="Please enter exactly 10 digits" required />

        <div class="double-input">
          <input type="password" name="password" placeholder="Password" required />
          <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        </div>

        <select name="user_type" id="user_type" required onchange="toggleTenantFields()">
          <option value="" disabled selected>User Type</option>
          <option value="Tenant">Tenant</option>
          <option value="Landlord">Landlord</option>
        </select>

        <div id="tenant-fields" style="display: none;">
          <input type="text" name="address" placeholder="Address" />
          <div class="double-input">
            <input type="text" name="city" placeholder="City" />
            <input type="text" name="state" placeholder="State" />
          </div>
        </div>

        <p class="login-link">Already have an account? <a href="{{ url_for('auth_views.login_page') }}">Login</a></p>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  
  <footer class="pulse">
    &copy; 2025 Apartment Reviews System. All Rights Reserved.
  </footer>
  
</body>
</html>
