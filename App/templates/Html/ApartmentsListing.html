<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apartment Listings</title>
  <link rel="stylesheet" href="../../static/Css/landLordNav.css">
  <link rel="stylesheet" href="../../static/Css/ApartmentsListing.css">
  <link rel="stylesheet" href="../../static/Css/footer.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <a href="#">
          <img src="../../static/images/logo.png" alt="Logo" class="logo-img">
          <span class="logo-text">AptReview</span>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">View Listings</a></li>
        <li><a href="../Html/ApartmentCreation.html">Create Listing</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Search apartments by location or amenities...">
    <button type="submit" class="search-button">Search</button>
  </div>

  <!-- Main Listings Content -->
  <main class="apartments-grid">
    <div class="apartment-card">
      <img src="../../static/images/apartment1.jpg" alt="Apartment 1" class="apartment-image">
      <div class="apartment-info">
        <h2>Luxury Downtown Apartment</h2>
        <p class="price">$1,500/month</p>
        <p class="details">2 Bed • 2 Bath • 1,200 sqft</p>
        <p class="location">123 Main Street, Cityville</p>
        <button class="view-details">View Details</button>
      </div>
    </div>

    <div class="apartment-card">
        <img src="../../static/images/apartment1.jpg" alt="Apartment 1" class="apartment-image">
        <div class="apartment-info">
          <h2>Downtown Apartment</h2>
          <p class="price">$1,000/month</p>
          <p class="details">3 Bed • 1 Bath • 1,000 sqft</p>
          <p class="location">124 Main Street, Cityville</p>
          <button class="view-details">View Details</button>
        </div>
    </div>

    <!-- Add more .apartment-card elements as needed -->
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Rejects. All rights reserved.</p>
  </footer>

</body>
</html>
