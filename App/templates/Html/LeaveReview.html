<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Review - {{ apartment.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/LeaveReview.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="logo-left">
      <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo"/>
      <span class="brand">Apartment Reviews</span>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('index_views.index_page') }}">Home</a>
      <a href="{{ url_for('apartment_views.apartments_listing') }}">View Listings</a>
      <a href="{{ url_for('auth_views.logout_action') }}">Sign Out</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <div class="back-button-container">
        <a href="{{ url_for('apartment_views.apartment_details', apartment_id=apartment.id) }}" class="back-button">
          <i class="fas fa-arrow-left"></i> Back to Listing
        </a>
      </div>
      
      <h1>Write a Review</h1>
      <p class="subtitle">{{ apartment.title }}</p>
      <p class="address">{{ apartment.address }}, {{ apartment.city }}</p>

      <form action="{{ url_for('review_views.submit_review', apartment_id=apartment.id) }}" method="POST">
        {{ form.csrf_token }}
        <div class="rating-section">
          <label>Rating</label>
          <div class="star-rating">
            {% for i in range(5, 0, -1) %}
              <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
              <label for="star{{ i }}" class="star">â˜…</label>
            {% endfor %}
          </div>
        </div>

        <div class="form-group">
          <label for="title">Review Title</label>
          <input type="text" id="title" name="title" required maxlength="72" 
                 placeholder="Sum up your experience in one line">
        </div>

        <div class="form-group">
          <label for="content">Your Review</label>
          <textarea id="content" name="content" required minlength="10"
                    placeholder="Tell others about your experience..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Review</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Apartment Reviews System. All Rights Reserved.</p>
  </footer>
</body>
</html>
