<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listing Details</title>
  <link rel="stylesheet" href="../../static/Css/ListingDetails.css" />
  <script defer src="../../static/Javascript/ListingDetails.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <header class="navbar">
    <div class="nav-left">
      <img src="../../static/images/Logo.png" alt="Logo" class="logo" />
      <span class="brand">Apartment Reviews</span>
    </div>
    <div class="nav-right">
      <a href="tenantsProfile.html">Profile</a>
      <a href="ViewListing.html">View Listings</a>
    </div>
  </header>

  <main class="content">
    
    <div class="card">
      <h2>Listing Images</h2>
      <div class="image-carousel">
        <button class="arrow" onclick="prevImage()">‹</button>
        <div id="imageDisplay" class="image-display">No image selected</div>
        <button class="arrow" onclick="nextImage()">›</button>
      </div>
      <input type="file" id="imageUpload" accept="image/*" multiple />
    </div>

    
    <div class="card">
      <input type="text" placeholder="Listing Name" class="full-width" />
      <div class="location-container">
        <textarea class="location-text" placeholder="Location"></textarea>
        <div class="map-placeholder">[Map Placeholder]</div>
      </div>
      <div class="rating-average">
        <div class="star-group" id="ratingStars">
          <i class="far fa-star" data-value="1"></i>
          <i class="far fa-star" data-value="2"></i>
          <i class="far fa-star" data-value="3"></i>
          <i class="far fa-star" data-value="4"></i>
          <i class="far fa-star" data-value="5"></i>
        </div>
        <input type="text" placeholder="Insert Rating Average and display stars" />
        <input type="text" placeholder=" display stars" />
      </div>
      <div class="price-range">
        <input type="number" placeholder="$ Min" />
        <span>to</span>
        <input type="number" placeholder="$ Max" />
      </div>
      <button class="review-btn">Leave a Review</button>
    </div>

    
    <div class="card">
      <h2><i class="fas fa-comments"></i> Reviews</h2>
      <div class="review-search">
        <input type="text" placeholder="Search review content..." />
        <i class="fas fa-search"></i>
      </div>

      <div class="review-card">
        <div class="review-header">
          <strong><input type="text" placeholder="Reviewer Name" /></strong>
          <span class="verified">✔ Verified</span>
        </div>
        <div class="review-stars">
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <input type="text" placeholder="Insert Rating Average and display stars" />
          <input type="text" placeholder=" display stars" />
        </div>
        <textarea placeholder="Write your review..."></textarea>
      </div>

      <div class="review-card">
        <div class="review-header">
          <strong><input type="text" placeholder="Reviewer Name" /></strong>
          <span class="verified">✔ Verified</span>
        </div>
        <div class="review-stars">
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <input type="text" placeholder="Insert Rating Average and display stars" />
          <input type="text" placeholder=" display stars" />
        </div>
        <textarea placeholder="Write your review..."></textarea>
      </div>
    </div>
  </main>

  
  <footer class="site-footer">
    © 2025 Apartment Reviews System. All Rights Reserved.
  </footer>
</body>
</html>
